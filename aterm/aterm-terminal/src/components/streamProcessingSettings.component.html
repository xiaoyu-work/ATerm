
<div class="form-line">
  <div class="header">
    <div class="title" translate>Input mode</div>
  </div>
  <div class="d-flex" ngbDropdown>
    <button class="btn btn-secondary btn-tab-bar" ngbDropdownToggle>{{getInputModeName(options.inputMode)}}</button>
    <div ngbDropdownMenu><a class="d-flex flex-column" *ngFor="let mode of inputModes" (click)="setInputMode(mode.key)" ngbDropdownItem>
        <div>{{mode.name|translate}}</div>
        <div class="text-muted">{{mode.description|translate}}</div></a></div>
  </div>
</div>
<div class="form-line">
  <div class="header">
    <div class="title" translate>Input newlines</div>
  </div>
  <select class="form-control" [(ngModel)]="options.inputNewlines">
    <option [ngValue]="mode.key" *ngFor="let mode of newlineModes">{{mode.name|translate}}</option>
  </select>
</div>
<div class="form-line">
  <div class="header">
    <div class="title" translate>Output mode</div>
  </div>
  <div class="d-flex" ngbDropdown>
    <button class="btn btn-secondary btn-tab-bar" ngbDropdownToggle>{{getOutputModeName(options.outputMode)}}</button>
    <div ngbDropdownMenu><a class="d-flex flex-column" *ngFor="let mode of outputModes" (click)="setOutputMode(mode.key)" ngbDropdownItem>
        <div>{{mode.name|translate}}</div>
        <div class="text-muted">{{mode.description|translate}}</div></a></div>
  </div>
</div>
<div class="form-line">
  <div class="header">
    <div class="title" translate>Output newlines</div>
  </div>
  <select class="form-control" [(ngModel)]="options.outputNewlines">
    <option [ngValue]="mode.key" *ngFor="let mode of newlineModes">{{mode.name|translate}}</option>
  </select>
</div>
