
<div class="modal-header" *ngIf="session.forwardedPorts.length">
  <h5 class="m-0" translate>Forwarded ports</h5>
</div>
<div class="modal-body pt-0">
  <ssh-port-forwarding-config [model]="session.forwardedPorts" (forwardAdded)="onForwardAdded($event)" (forwardRemoved)="onForwardRemoved($event)"></ssh-port-forwarding-config>
</div>
