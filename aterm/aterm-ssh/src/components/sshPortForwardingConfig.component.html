
<div class="list-group mb-3">
  <div class="list-group-item d-flex align-items-center" *ngFor="let fw of model">
    <div>
      <div class="d-flex align-items-center"><strong *ngIf="fw.type === PortForwardType.Local" translate>Local</strong><strong *ngIf="fw.type === PortForwardType.Remote" translate>Remote</strong><strong *ngIf="fw.type === PortForwardType.Dynamic" translate translateContext="[Dynamic] port forwarding">id.port-forwarding.dynamic</strong>
        <div class="ms-3">{{fw.host}}:{{fw.port}}</div>
        <div class="ms-2">&rarr;</div>
        <div class="ms-2" *ngIf="fw.type !== PortForwardType.Dynamic">{{fw.targetAddress}}:{{fw.targetPort}}</div>
        <div class="ms-2" *ngIf="fw.type === PortForwardType.Dynamic" translate>SOCKS proxy</div>
      </div>
      <div>{{fw.description}}</div>
    </div>
    <button class="btn btn-link hover-reveal ms-auto" (click)="remove(fw)"><i class="fas fa-trash-alt"></i></button>
  </div>
</div>
<h5 translate>Add a port forward</h5>
<div class="input-group mb-2" *ngIf="newForward.type === PortForwardType.Dynamic">
  <input class="form-control" type="text" [(ngModel)]="newForward.host">
  <div class="input-group-text">:</div>
  <input class="form-control" type="number" [(ngModel)]="newForward.port">
  <div class="input-group-text">&rarr;</div>
  <div class="input-group-text" style="flex: 3 1 0" translate>SOCKS proxy</div>
</div>
<div class="input-group mb-2" *ngIf="newForward.type !== PortForwardType.Dynamic">
  <input class="form-control" type="text" [(ngModel)]="newForward.host">
  <div class="input-group-text">:</div>
  <input class="form-control" type="number" [(ngModel)]="newForward.port">
  <div class="input-group-text">&rarr;</div>
  <input class="form-control" type="text" [(ngModel)]="newForward.targetAddress">
  <div class="input-group-text">:</div>
  <input class="form-control" type="number" [(ngModel)]="newForward.targetPort">
</div>
<div class="input-group mb-2">
  <input class="form-control" type="text" [placeholder]="&quot;Description&quot;|translate" [(ngModel)]="newForward.description">
</div>
<div class="d-flex">
  <div class="btn-group me-auto">
    <input class="btn-check" type="radio" [(ngModel)]="newForward.type" id="newForwardTypeLocal" name="newForwardType" [value]="PortForwardType.Local">
    <label class="btn btn-secondary m-0" for="newForwardTypeLocal" translate>Local</label>
    <input class="btn-check" type="radio" [(ngModel)]="newForward.type" id="newForwardTypeRemote" name="newForwardType" [value]="PortForwardType.Remote">
    <label class="btn btn-secondary m-0" for="newForwardTypeRemote" translate>Remote</label>
    <input class="btn-check" type="radio" [(ngModel)]="newForward.type" id="newForwardTypeDynamic" name="newForwardType" [value]="PortForwardType.Dynamic">
    <label class="btn btn-secondary m-0" for="newForwardTypeDynamic" translate translateContext="[Dynamic] port forwarding">id.port-forwarding.dynamic</label>
  </div>
  <button class="btn btn-primary" (click)="addForward()"><i class="fas fa-check me-2"></i><span translate>Forward port</span></button>
</div>
