
<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" infiniteScrollContainer="release-notes-tab" [fromRoot]="true" (scrolled)="onScrolled()">
  <div *ngFor="let release of releases">
    <h1>{{release.name}}</h1>
    <div class="text-muted">{{release.version}} / {{release.date|tabbyDate}}</div>
    <section [fastHtmlBind]="release.content"></section>
  </div>
</div>
