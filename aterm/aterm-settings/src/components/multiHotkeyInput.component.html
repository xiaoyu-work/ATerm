
<div class="item" *ngFor="let hotkey of hotkeys">
  <div class="body" (click)="editItem(hotkey)">
    <div class="stroke" *ngFor="let stroke of castAny(hotkey.strokes)"><span *ngIf="!hotkey.isDuplicate">{{stroke}}</span><span class="duplicate" *ngIf="hotkey.isDuplicate">{{stroke}}</span></div>
  </div>
  <div class="remove" (click)="removeItem(hotkey)">&times;</div>
</div>
<div class="add" (click)="addItem()" translate>Add...</div>
