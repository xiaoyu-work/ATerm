
<div class="modal-header" *ngIf="defaultsMode === &quot;disabled&quot;">
  <h3 class="m-0">{{profile.name}}</h3>
</div>
<div class="modal-header" *ngIf="defaultsMode !== &quot;disabled&quot;">
  <h3 class="m-0" translate="Defaults for {type}" [translateParams]="{type: profileProvider.name}"></h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 col-lg-4">
      <div class="mb-3" *ngIf="defaultsMode === &quot;disabled&quot;">
        <label translate>Name</label>
        <input class="form-control" type="text" autofocus [(ngModel)]="profile.name">
      </div>
      <div class="mb-3" *ngIf="defaultsMode === &quot;disabled&quot;">
        <label translate>Group</label>
        <input class="form-control" type="text" alwaysVisibleTypeahead placeholder="Ungrouped" [(ngModel)]="profileGroup" [ngbTypeahead]="groupTypeahead" [inputFormatter]="groupFormatter" [resultFormatter]="groupFormatter" [editable]="false">
      </div>
      <div class="mb-3" *ngIf="defaultsMode === &quot;disabled&quot;">
        <label translate>Icon</label>
        <div class="input-group">
          <input class="form-control" type="text" alwaysVisibleTypeahead [(ngModel)]="profile.icon" [ngbTypeahead]="iconSearch" [resultTemplate]="rt">
          <div class="input-group-text">
            <profile-icon [icon]="profile.icon" [color]="profile.color"></profile-icon>
          </div>
        </div>
        <ng-template #rt let-r="result" let-t="term"><i [class]="&quot;fa-fw &quot; + r"></i>
          <ngb-highlight class="ms-2" [result]="r" [term]="t"></ngb-highlight>
        </ng-template>
      </div>
      <div class="form-line">
        <div class="header">
          <div class="title" translate>Color</div>
        </div>
        <input class="form-control w-50" type="text" [(ngModel)]="profile.color" placeholder="#000000" [ngbTypeahead]="colorsAutocomplete" [resultFormatter]="colorsFormatter">
      </div>
      <div class="form-line">
        <div class="header">
          <div class="title" translate>Disable dynamic tab title</div>
          <div class="description" translate>Connection name will be used instead</div>
        </div>
        <toggle [(ngModel)]="profile.disableDynamicTitle"></toggle>
      </div>
      <div class="form-line">
        <div class="header">
          <div class="title" translate>When a session ends</div>
          <div class="description" *ngIf="profile.behaviorOnSessionEnd == &quot;auto&quot;" translate>Only close the tab when session is explicitly terminated</div>
        </div>
        <select class="form-control" [(ngModel)]="profile.behaviorOnSessionEnd">
          <option ngValue="auto" translate>Auto</option>
          <option ngValue="keep" translate>Keep</option>
          <option *ngIf="isConnectable()" ngValue="reconnect" translate>Reconnect</option>
          <option ngValue="close" translate>Close</option>
        </select>
      </div>
      <div class="form-line" *ngIf="isConnectable()">
        <div class="header">
          <div class="title" translate>Clear terminal after connection</div>
        </div>
        <toggle [(ngModel)]="profile.clearServiceMessagesOnConnect"></toggle>
      </div>
      <div class="mb-4"></div>
    </div>
    <div class="col-12 col-lg-8" *ngIf="this.profileProvider.settingsComponent">
      <ng-template #placeholder></ng-template>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()" translate>Save</button>
  <button class="btn btn-danger" (click)="cancel()" translate>Cancel</button>
</div>
