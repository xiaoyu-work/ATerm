
<title-bar *ngIf="ready &amp;&amp; !hostWindow.isFullscreen &amp;&amp; config.store.appearance.dock == &quot;off&quot; &amp;&amp; isTitleBarNeeded()" (dblclick)="toggleMaximize()" [hideControls]="hostApp.platform !== Platform.Linux &amp;&amp; !hostWindow.isFullscreen" [class.inset]="hostApp.platform == Platform.macOS &amp;&amp; !hostWindow.isFullscreen"></title-bar>
<div class="content" *ngIf="ready" [class.tabs-on-top]="config.store.appearance.tabsLocation == &quot;top&quot; || config.store.appearance.tabsLocation == &quot;left&quot; || config.store.appearance.tabsLocation == &quot;right&quot;" [class.tabs-on-left]="hasVerticalTabs() &amp;&amp; config.store.appearance.tabsLocation == &quot;left&quot;" [class.tabs-titlebar-enabled]="isTitleBarNeeded()" [class.tabs-on-right]="hasVerticalTabs() &amp;&amp; config.store.appearance.tabsLocation == &quot;right&quot;">
  <div class="tab-bar" *ngIf="!hostWindow.isFullscreen || config.store.appearance.tabsInFullscreen" [class.tab-bar-no-controls-overlay]="hostApp.platform == Platform.macOS" (dblclick)="!isTitleBarNeeded() &amp;&amp; toggleMaximize()">

      <tab-header *ngFor="let tab of app.tabs; let idx = index" [index]="idx" [tab]="tab" [active]="tab == app.activeTab" [@animateTab]="{value: &quot;in&quot;, params: {size: targetTabSize}}" [@.disabled]="hasVerticalTabs() || !config.store.accessibility.animations" (click)="app.selectTab(tab)" [class.fully-draggable]="hostApp.platform !== Platform.macOS" [ngbTooltip]="tab.customTitle || tab.title"></tab-header>

      <div class="d-flex" *ngFor="let button of leftToolbarButtons">

        <transfers-menu ngbDropdownMenu [(transfers)]="activeTransfers" (transfersChange)="onTransfersChange()"></transfers-menu>

    </div>
    <div class="btn-space background" [class.persistent]="config.store.appearance.frame == &quot;thin&quot;" [class.drag]="config.store.appearance.frame == &quot;thin&quot;             &amp;&amp; ((config.store.appearance.tabsLocation !== &quot;left&quot; &amp;&amp; config.store.appearance.tabsLocation !== &quot;right&quot;) || hostApp.platform !== Platform.macOS)"></div>
    <div class="btn-group background">
      <div class="d-flex" *ngFor="let button of rightToolbarButtons">
        <button class="btn btn-secondary btn-tab-bar" [ngbTooltip]="button.label" (click)="button.run &amp;&amp; button.run()" [fastHtmlBind]="button.icon"></button>
      </div>

    </div>
    <window-controls class="background" *ngIf="config.store.appearance.frame == &quot;thin&quot;             &amp;&amp; config.store.appearance.tabsLocation !== &quot;left&quot;             &amp;&amp; config.store.appearance.tabsLocation !== &quot;right&quot;             &amp;&amp; hostApp.platform == Platform.Linux"></window-controls>
    <div class="window-controls-spacer" *ngIf="config.store.appearance.frame == &quot;thin&quot; &amp;&amp; (hostApp.platform == Platform.Windows) &amp;&amp; (config.store.appearance.tabsLocation == &quot;top&quot;)"></div>
  </div>
  <div class="content">
    <start-page class="content-tab content-tab-active" *ngIf="ready &amp;&amp; app.tabs.length == 0"></start-page>
    <tab-body class="content-tab" #tabBodies *ngFor="let tab of unsortedTabs" [class.content-tab-active]="tab == app.activeTab" [active]="tab == app.activeTab" [tab]="tab"></tab-body>
  </div>
</div>
