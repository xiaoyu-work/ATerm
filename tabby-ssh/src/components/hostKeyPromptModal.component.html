
<div class="modal-header">
  <h3 class="m-0" translate>Host key verification</h3>
</div>
<div class="modal-body pt-0">
  <div class="alert alert-danger" *ngIf="isMismatched"><strong translate>Warning: remote host's key has suddenly changed!</strong>
    <div translate>You could be under a man-in-the-middle attack right now, or the host key could have just been changed.</div>
  </div>
  <div class="mb-3" *ngIf="isMismatched">
    <div class="d-flex align-items-center">
      <label translate>Last known host key fingerprint</label>
      <div class="badge text-bg-danger ms-auto">{{ selector.type }}</div>
    </div><code>{{knownHost?.digest}}</code>
  </div>
  <div class="mb-3">
    <div class="d-flex align-items-center">
      <label translate>Current host key fingerprint</label>
      <div class="badge text-bg-success ms-auto">{{ selector.type }}</div>
    </div><code>{{digest}}</code>
  </div>
</div>
<div class="modal-footer">
  <div class="w-100">
    <button class="d-block w-100 mb-3 btn btn-primary" (click)="acceptAndSave()" [class.btn-danger]="isMismatched" translate>Accept and remember key</button>
    <button class="d-block w-100 mb-3 btn btn-secondary" (click)="accept()" [class.btn-warning]="isMismatched" translate>Accept just this once</button>
    <button class="d-block w-100 btn btn-secondary" [class.btn-danger]="!isMismatched" (click)="cancel()" translate>Disconnect</button>
  </div>
</div>
