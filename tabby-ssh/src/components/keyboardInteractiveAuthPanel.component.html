
<div class="d-flex"><strong translate>Keyboard-interactive auth</strong>
  <div class="ms-2">{{prompt.name}}</div>
</div>
<div class="prompt-text">{{prompt.prompts[step].prompt}}</div>
<input class="form-control mt-2" #input autofocus [type]="isPassword() ? &quot;password&quot;: &quot;text&quot;" placeholder="Response" (keyup.enter)="next()" [(ngModel)]="prompt.responses[step]">
<div class="d-flex mt-3">
  <checkbox *ngIf="isPassword()" [(ngModel)]="remember" [text]="&quot;Save password&quot;|translate"></checkbox>
  <div class="ms-auto"></div>
  <button class="btn btn-secondary me-3" *ngIf="step &gt; 0" (click)="previous()"></button>
  <button class="btn btn-primary" (click)="next()"><span *ngIf="step &lt; prompt.prompts.length - 1">Next</span><span *ngIf="step == prompt.prompts.length - 1">Finish</span></button>
</div>
