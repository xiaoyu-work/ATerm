
<div class="colorbar" [style.background-color]="tab.color" *ngIf="tab.color != null"></div>
<div class="progressbar" [style.width]="progress + &quot;%&quot;" *ngIf="progress != null"></div>
<div class="activity-indicator" *ngIf="tab.activity$|async"></div>
<div class="current-tab-indicator"></div>
<div class="index" *ngIf="!config.store.terminal.hideTabIndex &amp;&amp; hostApp.platform === Platform.macOS" cdkDragHandle>{{index + 1}}</div>
<div class="index" *ngIf="!config.store.terminal.hideTabIndex &amp;&amp; hostApp.platform !== Platform.macOS">{{index + 1}}</div>
<profile-icon *ngIf="config.store.terminal.showTabProfileIcon &amp;&amp; tab.icon" [icon]="tab.icon" [color]="tab.color ?? undefined"></profile-icon>
<div class="name" [class.no-hover]="config.store.terminal.hideCloseButton &amp;&amp; config.store.terminal.hideTabOptionsButton" cdkDrag cdkDragRootElement="tab-header" [cdkDragData]="tab" (cdkDragStarted)="onTabDragStart(tab)" (cdkDragEnded)="onTabDragEnd()">{{tab.customTitle || tab.title}}</div>
<div class="buttons">
  <button *ngIf="!config.store.terminal.hideTabOptionsButton" (click)="onContextMenu($event)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="currentColor" d="M352 256C352 238.3 366.3 224 384 224C401.7 224 416 238.3 416 256C416 273.7 401.7 288 384 288C366.3 288 352 273.7 352 256zM192 256C192 238.3 206.3 224 224 224C241.7 224 256 238.3 256 256C256 273.7 241.7 288 224 288C206.3 288 192 273.7 192 256zM96 256C96 273.7 81.67 288 64 288C46.33 288 32 273.7 32 256C32 238.3 46.33 224 64 224C81.67 224 96 238.3 96 256z"/></svg></button>
  <button *ngIf="!config.store.terminal.hideCloseButton" (click)="app.closeTab(tab, true)">&times;</button>
</div>
<ng-content></ng-content>
