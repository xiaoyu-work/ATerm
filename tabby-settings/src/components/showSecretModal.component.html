
<h4 class="modal-header m-0 pb-0">{{title}}</h4>
<div class="modal-body">
  <div class="input-group w-100">
    <input class="form-control" type="text" [(ngModel)]="secret.value" disabled>
    <button class="btn btn-secondary" (click)="copySecret()"><i class="fas fa-copy"></i></button>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="close()" translate>Close</button>
</div>
