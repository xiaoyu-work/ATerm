
<h3 class="mb-3" translate>Hotkeys</h3>
<div class="input-group mb-4">
  <div class="input-group-text"><i class="fas fa-fw fa-search"></i></div>
  <input class="form-control" type="search" [placeholder]="&quot;Search hotkeys&quot;|translate" [(ngModel)]="hotkeyFilter">
</div>
<div class="mb-3 hotkeys-table">
  <ng-container *ngFor="let hotkey of hotkeyDescriptions">
    <div class="row align-items-center" *ngIf="!hotkeyFilter || hotkeyFilterFn(hotkey, hotkeyFilter)">
      <div class="col-8 py-2"><span>{{hotkey.name|translate}}</span><span class="ms-2 text-muted">({{hotkey.id}})</span></div>
      <div class="col-4 pe-5">
        <multi-hotkey-input [hotkeys]="getHotkeys(hotkey.id) || []" (hotkeysChange)="setHotkeys(hotkey.id, $event)"></multi-hotkey-input>
      </div>
    </div>
  </ng-container>
</div>
