name: aterm
version: '1.0.0'
summary: A terminal for a modern age
description: |
  Aterm is a local, SSH and serial terminal heavily inspired by Hyper.

grade: devel
confinement: devmode

apps:
  aterm:
    command: opt/aterm/aterm

parts:
  app:
    plugin: nodejs
    source: .
    build-packages:
      - libfontconfig-dev
    override-build: |
      yarn
      yarn run build
      ./scripts/build-linux.js
      mkdir -p $SNAPCRAFT_PART_INSTALL/opt/aterm || true
      cp -ar dist/linux-unpacked/* $SNAPCRAFT_PART_INSTALL/opt/aterm/
