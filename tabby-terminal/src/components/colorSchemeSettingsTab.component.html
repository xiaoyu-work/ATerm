
<h3 class="mb-3" translate>Color schemes</h3>
<div class="form-line mb-4">
  <div class="header">
    <div class="title" translate>Switch color scheme</div>
  </div>
  <div class="btn-group" role="group">
    <input class="btn-check" type="radio" name="colorSchemeMode" [(ngModel)]="config.store.appearance.colorSchemeMode" (ngModelChange)="config.save()" id="colorSchemeModeAuto" [value]="&quot;auto&quot;">
    <label class="btn btn-secondary" for="colorSchemeModeAuto"><span translate>From system</span></label>
    <input class="btn-check" type="radio" name="colorSchemeMode" [(ngModel)]="config.store.appearance.colorSchemeMode" (ngModelChange)="config.save()" id="colorSchemeModeDark" [value]="&quot;dark&quot;">
    <label class="btn btn-secondary" for="colorSchemeModeDark"><span translate>Always dark</span></label>
    <input class="btn-check" type="radio" name="colorSchemeMode" [(ngModel)]="config.store.appearance.colorSchemeMode" (ngModelChange)="config.save()" id="colorSchemeModeLight" [value]="&quot;light&quot;">
    <label class="btn btn-secondary" for="colorSchemeModeLight"><span translate>Always light</span></label>
  </div>
</div>
<ul class="nav-tabs" ngbNav #nav="ngbNav" [activeId]="defaultTab">
  <li ngbNavItem="dark"><a ngbNavLink translate>Dark mode</a>
    <ng-template ngbNavContent>
      <color-scheme-settings-for-mode configKey="colorScheme"></color-scheme-settings-for-mode>
    </ng-template>
  </li>
  <li ngbNavItem="light"><a ngbNavLink translate>Light mode</a>
    <ng-template ngbNavContent>
      <color-scheme-settings-for-mode configKey="lightColorScheme"></color-scheme-settings-for-mode>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
